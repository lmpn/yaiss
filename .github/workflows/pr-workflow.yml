name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:sql/images.db
    steps:
      - uses: actions/checkout@v3
      - name: Prepare
        run: |
          cargo install sqlx-cli
          sh ./sql/create-db.sh
          cargo sqlx prepare --database-url $DATABASE_URL
      - name: Run Clippy
        run: |
          cargo clippy --all-targets --all-features
  
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:sql/test.db
      INI_CONFIGURATION: resources/dev.configuration.ini
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Prepare
      run: |
        cargo install sqlx-cli
        sh ./sql/create-db.sh
        cargo sqlx prepare --database-url $DATABASE_URL
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --ignore-filename-regex "bin|services/images/ports/|web/mod.rs"  --output-path lcov.info
    - uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./lcov.info
